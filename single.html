<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Single Page Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3498db;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    nav {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #1abc9c;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }

    footer {
      background: #34495e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Single Page Application</h1>
  </header>

  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('contact')">Contact</a>
  </nav>

  <div class="content">
    <div id="home" class="page active">
      <h2>Welcome to the Home Page</h2>
      <p>This is a simple Single Page Application using only HTML, CSS, and JS.</p>
    </div>

    <div id="about" class="page">
      <h2>About Us</h2>
      <p>We create modern web apps without page reloads!</p>
    </div>

    <div id="contact" class="page">
      <h2>Contact Us</h2>
      <p>Email: madhumathavi2005@gmail.com</p>
      <p>Phone: +91 9626451963</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 My SPA Project</p>
  </footer>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));

      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
